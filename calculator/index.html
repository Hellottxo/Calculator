<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
        <div class="display"></div>
        <input type="numeric" id="user">
        <div class="button">
            <h class="num" id="1">1</h>
        </div>
        <div class="button">
            <h class="num" id="2">2</h>
        </div>
        <div class="button">
            <h class="num" id="3">3</h>
        </div>
        <div class="button">
            <h class="num" id="+">+</h>
        </div>
        <div class="button">
            <h class="num" id="4">4</h>
        </div>
        <div class="button">
            <h class="num" id="5">5</h>
        </div>
        <div class="button">
            <h class="num" id="6">6</h>
        </div>
        <div class="button">
            <h class="num" id="-">-</h>
        </div>    
        <div class="button">
            <h class="num" id="7">7</h>
        </div>
        <div class="button">
            <h class="num" id="8">8</h>
        </div>
        <div class="button">
            <h class="num" id="9">9</h>
        </div>
        <div class="button">
            <h class="num" id="8">*</h>
        </div>
        <div class="button">
            <h class="num" id="C">C</h>
        </div>
        <div class="button">
            <h class="num" id="0">0</h>
        </div>
        <div class="button">
            <h class="num" id="=">=</h>
        </div>
        <div class="button">
            <h class="num" id="/">/</h>
        </div>
</div>
    

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="js/main.js"></script>
<!-- <script src="js/test.js"></script> -->
</body>
</html>
